<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Translation Chatbot</title>
    <style>
        .chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
        }

        .chat-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }

        .chat-button.open {
            background: #ff6b6b;
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: none;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
        }

        .chat-window.open {
            display: flex;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .chat-info h4 {
            margin: 0;
            font-size: 14px;
        }

        .online-status {
            font-size: 12px;
            color: #4ade80;
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }

        .message.bot .message-bubble {
            background: white;
            color: #2d3748;
            border-bottom-left-radius: 5px;
        }

        .message.user .message-bubble {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 5px;
        }

        .quick-replies {
            padding: 10px 15px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .quick-reply-btn {
            padding: 6px 12px;
            background: #f1f5f9;
            border: 1px solid #e2e8f0;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-reply-btn:hover {
            background: #667eea;
            color: white;
        }

        .chat-input {
            padding: 15px;
            display: flex;
            gap: 10px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
        }

        .chat-input input:focus {
            border-color: #667eea;
        }

        .chat-input button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s ease;
        }

        .chat-input button:hover {
            background: #5a67d8;
        }
    </style>
</head>
<body>
    <!-- Chat Button -->
    <button class="chat-button" id="chatButton">üí¨</button>

    <!-- Chat Window -->
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <div class="chat-avatar">üá∑üá∫</div>
            <div class="chat-info">
                <h4>Russian Translation Assistant</h4>
                <span class="online-status">‚óè Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-bubble">
                    <div>Hi! I'm Sabrina's assistant. How can I help you with Russian translation services?</div>
                </div>
            </div>
        </div>

        <div class="quick-replies" id="quickReplies">
            <button class="quick-reply-btn" onclick="handleQuickReply('Get Quote')">Get Quote</button>
            <button class="quick-reply-btn" onclick="handleQuickReply('üìû Call Now')">üìû Call Now</button>
            <button class="quick-reply-btn" onclick="handleQuickReply('‚úâÔ∏è Email Us')">‚úâÔ∏è Email Us</button>
            <button class="quick-reply-btn" onclick="handleQuickReply('Services')">Services</button>
            <button class="quick-reply-btn" onclick="handleQuickReply('Pricing')">Pricing</button>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button onclick="handleSend()">Send</button>
        </div>
    </div>

    <script>
        let isOpen = false;
        const chatButton = document.getElementById('chatButton');
        const chatWindow = document.getElementById('chatWindow');
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');

        const botResponses = {
            "get quote": "I'd be happy to help you get a quote! Please share:\n‚Ä¢ Document type\n‚Ä¢ Number of pages/words\n‚Ä¢ Deadline\n‚Ä¢ Language pair\n\nOr call +91-8789389223 for instant quote!",
            "services": "Our services include:\n‚Ä¢ Document Translation\n‚Ä¢ Online/Offline Meetings\n‚Ä¢ Russian Language Course\n‚Ä¢ Travel Support\n‚Ä¢ Artist Assistance\n\nWhich service interests you?",
            "pricing": "We offer competitive rates:\n‚Ä¢ Document: ‚Çπ2-5 per word\n‚Ä¢ Interpretation: ‚Çπ2000-5000/hour\n‚Ä¢ 20% OFF first booking!\n\nCall +91-8789389223 for exact quote.",
            "contact": "üìû Primary: +91-8789389223\nüìû Secondary: +91-7304876702\nüìß Email: sabrina@languageliberty.com\nüìç Mumbai, India\n‚è∞ 24/7 Support Available\n\nClick 'Call Now' or 'Email Us' for instant contact!",
            "hello": "Hello! Welcome to Language Liberty. I'm here to help with your Russian translation needs. What can I assist you with today?",
            "hi": "Hi there! How can I help you with Russian translation services today?",
            "help": "I can help you with:\n‚Ä¢ Getting quotes\n‚Ä¢ Service information\n‚Ä¢ Pricing details\n‚Ä¢ Contact information\n‚Ä¢ Booking appointments\n\nWhat would you like to know?"
        };

        chatButton.addEventListener('click', toggleChat);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleSend();
        });

        function toggleChat() {
            isOpen = !isOpen;
            chatButton.textContent = isOpen ? '‚úï' : 'üí¨';
            chatButton.classList.toggle('open', isOpen);
            chatWindow.classList.toggle('open', isOpen);
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            
            text.split('\n').forEach(line => {
                const lineDiv = document.createElement('div');
                lineDiv.textContent = line;
                bubbleDiv.appendChild(lineDiv);
            });
            
            messageDiv.appendChild(bubbleDiv);
            chatMessages.appendChild(messageDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function getBotResponse(input) {
            const lowerInput = input.toLowerCase();
            for (const [key, response] of Object.entries(botResponses)) {
                if (lowerInput.includes(key)) {
                    return response;
                }
            }
            return "I understand you're interested in Russian translation services. For specific queries, please call +91-8789389223 or choose from the options above. How else can I help?";
        }

        function handleSend() {
            const inputValue = messageInput.value.trim();
            if (!inputValue) return;

            addMessage(inputValue, 'user');
            messageInput.value = '';

            const response = getBotResponse(inputValue);
            setTimeout(() => {
                addMessage(response, 'bot');
            }, 1000);
        }

        function handleQuickReply(reply) {
            if (reply === 'üìû Call Now') {
                window.open('tel:+918789389223', '_self');
                return;
            }
            
            if (reply === '‚úâÔ∏è Email Us') {
                window.open('mailto:sabrina@languageliberty.com?subject=Russian Translation Inquiry&body=Hi Sabrina,%0D%0A%0D%0AI am interested in your Russian translation services. Please contact me.%0D%0A%0D%0AThank you!', '_self');
                return;
            }

            addMessage(reply, 'user');
            const response = getBotResponse(reply);
            setTimeout(() => {
                addMessage(response, 'bot');
            }, 1000);
        }
    </script>
</body>
</html>
